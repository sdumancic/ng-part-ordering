@let vm = store.appVm();

<app-toolbar
  [dealers]="vm.dealers"
  [languages]="vm.languages"
  [selectedDealer]="vm.selectedDealer"
  [selectedLanguage]="vm.selectedLanguage"
  (dealerSelected)="store.changeDealer($event)"
  (languageSelected)="store.changeLanguage($event)"
  [caption]="store.translate('caption')!"
></app-toolbar>
@if (store.isBusy()) {
  <app-busy-indicator/>
}
