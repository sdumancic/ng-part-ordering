@let vm = store.ordersOverviewVm();
<div class="header">
  <button
    mat-stroked-button (click)="goHome()"
  >Go back
  </button>
  <button mat-stroked-button (click)="openNewOrderDialog()">Create New</button>
</div>
<app-orders-overview-table
  [orders]="vm.orders"
  [totalRecords]="vm.totalItems"
  (sortingPagingChanged)="onSortingPagingChanged($event)"
  (showDetails)="onShowDetails($event)"
>

</app-orders-overview-table>
